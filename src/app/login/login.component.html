<!-- Contact Section-->
<!-- Contact Section-->
<section class="page-section" id="contact">
<div class="container">
  <!-- Contact Section Heading-->
  <h2
    class="
      page-section-heading
      text-center text-uppercase text-secondary
      mb-0
    "
  >
    Faça o login
  </h2>
   <!-- Icon Divider-->
   <div class="divider-custom">
   <div class="divider-custom-line"></div>
   <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
   <div class="divider-custom-line"></div>
 </div>
 <!-- Contact Section Form-->
 <div class="row justify-content-center">
   <div class="col-lg-8 col-xl-7">
     <!-- * * * * * * * * * * * * * * *-->
     <!-- * * SB Forms Contact Form * *-->
     <!-- * * * * * * * * * * * * * * *-->
     <!-- This form is pre-integrated with SB Forms.-->
     <!-- To make this form functional, sign up at-->
     <!-- https://startbootstrap.com/solution/contact-forms-->
     <!-- to get an API token!-->
     <form id="contactForm" data-sb-form-api-token="API_TOKEN">
     <div class="form-floating mb-3">
     <input
       class="form-control"
       id="email"
       type="email"
       placeholder="name@example.com"
       data-sb-validations="required,email"
     />
     <label for="email">Email address</label>
     <div class="invalid-feedback" data-sb-feedback="email:required">
       O email não é valido.
     </div>
     <div class="invalid-feedback" data-sb-feedback="email:email">
        O email não é valido.
     </div>
   </div>


   <form id="contactForm" data-sb-form-api-token="API_TOKEN">
   <div class="form-floating mb-3">
   <input
     class="form-control"
     id="password"
     type="password"
     placeholder="1234567"
     data-sb-validations="required,password"
   />
   <label for="password">Senha</label>
   <div class="invalid-feedback" data-sb-feedback="email:required">
   senha não é valida
   </div>
   <div class="invalid-feedback" data-sb-feedback="email:email">
     senha não é valida
   </div>
 </div>
 <button
 class="btn btn-primary btn-xl disabled"
 id="submitButton"
 type="submit"
>
<button
class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Enviar</button>
