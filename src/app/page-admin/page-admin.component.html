<div>
  <input #input type="text" />
  <button (click)="tasks.add(input.value); input.value='';">Adicionar</button>
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <h1 class="
  page-section-heading
  text-center text-uppercase text-secondary
  mb-0">Produtos adicionados</h1>
  <div class="divider-custom">
   <div class="divider-custom-line"></div>
   <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
   <div class="divider-custom-line"></div>
 </div>
  <table >
    <tr class="tb-produto">
      <th>Identificação produto</th>
      <th>Nome produto</th>
      <th>Descrição produto</th>
      <th>Nome Imagem</th>
      <th>Valor produto</th>
      <th>Categoria id</th>
    </tr>
    <tr *ngFor="let task of tasks.getList(), index as i">
      <td> {{task.title}}
        
      </td>
    </tr>
  </table>
</div>
