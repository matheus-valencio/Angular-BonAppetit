<h1 class="page-section-heading text-center text-uppercase text-secondary mb-0">
  Pagina Administrador
</h1>
<div class="inp-adm">
  <input class="form-control2" #pk_id type="text" />
  <input class="form-control2" #ds_produto type="text" />
  <input class="form-control2" #nm_produto type="text" />
  <input class="form-control2" #nm_imagem type="text" />
  <input class="form-control2" #vl_produto type="text" />
  <input class="form-control2" #categoria_pk_id type="text" />
  <button
    class="btn-adm-add"
    (click)="
      tasks.add(
        pk_id.value,
        ds_produto.value,
        nm_produto.value,
        nm_imagem.value,
        categoria_pk_id.value,
        vl_produto.value
      );
      pk_id.value = ''
    "
  >
    Adicionar
  </button>
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <h1
    class="page-section-heading text-center text-uppercase text-secondary mb-0"
  >
    Produtos adicionados
  </h1>
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Nome Imagem</th>
        <th>Valor</th>
        <th>Id Categoria</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <button (click)="requests.getList()">Atualizar</button>
    <tr *ngFor="let item of requests.list">
      <a>{{ item['id'] }}</a>
      <td>{{ item['produtos'] }}</td>
      <td>R$ {{ item['valor'] }}</td>
      <td>{{ item['descricao'] }}</td>
      <td>{{ item['categoria'] }}</td>
      <td>
        <button (click)="requests.deletarProduto(item['id'])">Excluir</button>
      </td>
    </tr>
  </table>
</div>
