<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
<div class="container">
  <!-- Portfolio Section Heading-->
  <h2
    class="
      page-section-heading
      text-center text-uppercase text-secondary
      mb-0
    "
  >
    Cardapio
  </h2>
  <!-- Icon Divider-->
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <!-- Portfolio Grid Items-->
  <div class="row justify-content-center" *ngFor="let task of tasks.getList(); index as i">
    <!--Cardapio item-->
    <div style="text-align: center" >
    <img
    
      class="img-fluid"
      src="https://biancapizzaria.com.br/wp-content/uploads/2015/07/01-mussarela7-233x200@2x.png"
      alt="..."
      
    />
    </div>
    <div style="text-align: center"  >
    <p class="lead" >{{task.nm_produto}}</p>
    </div>

  <div>
  <a [routerLink]="['/pageviewproduto',i]"> <button class="btn-menu" id="submitButton" type="submit">Send
  </button> </a>
  
  </div>
    

  
   
  </div>
</div>
</section>
